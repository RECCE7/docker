[Framework]
logName = recce7.log
logLevel = DEBUG
listeningAddress = recce7
p0f.fs_sock = /var/local/recce7/p0f.sock
ipinfo.cache_seconds = 86400

[Database]
path = /usr/lib/recce7/honeyDB/honeyDB.sqlite
datetime.name = eventDateTime
peerAddress.name = peerAddress
localAddress.name = localAddress

[ReportServer]
reportserver.logName = reportserver.log
reportserver.logLevel = DEBUG
reportserver.host = recce7
reportserver.port = 8080
